<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CRUD MINI PROJECT UPDATE</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-md text-center">
        <a class="navbar-brand" href="/">CRUD MINI PROJECT</a>
    </div>
</nav>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <h2 class="text-white bg-info text-center p-3">Update Student Details</h2>
            
            </div>
            <br/>
            <form action="/update/{{d.id}}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter the student Name" name="name" value={{d.name}} required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control mt-2" placeholder="Enter the student Email" name="email" value={{d.email}} required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control mt-2" placeholder="Enter the student Age" name="age" value={{d.age}} required>
                    <div class="form-group mt-2">
                        
                        <select id="gender" class="form-control" name="gender" required>
                            <option selected> {{d.gender}} </option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary mt-2">Update</button>
                    </div>
                </div>
            </form>
        </div>
        
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
